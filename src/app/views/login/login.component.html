<app-header></app-header>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" ngNativeValidate>
    <div
        class="container position-absolute top-50 start-50 translate-middle border w-50 h-50 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="position-absolute top-50 start-50 translate-middle w-75">
            <img [src]="'./assets/images/user.png'" alt="usericon" width="75" class="d-block mx-auto mb-2">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" ngModel id="username"
                    name="username" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel
                    id="password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-dark mt-3 me-2">Login</button>
            <button type="button" class="btn btn-dark mt-3" (click)="showRegisterModal()">Register</button>
        </div>
    </div>
</form>

<div #loginErrorModal class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login Error!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Try Again!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div #registerModal class="modal fade" tabindex="-1">
    <form #registForm="ngForm" (ngSubmit)="register(registForm)" ngNativeValidate>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="UsernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" aria-describedby="usernamehelp" required ngModel
                            name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required ngModel
                            name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
@if(registerErrorOcurred){
<div class="alert alert-danger" role="alert">
    Failed in register, Try Again!
</div>
}

@if(registerSuccess){
<div class="alert alert-success" role="alert">
    Register Success!
</div>
}
