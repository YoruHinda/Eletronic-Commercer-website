<nav class="navbar navbar-expand-lg bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="">
            <img [src]="'./assets/images/ecommerce.png'" alt="commercericon" width="32" height="32">
        </a>
        <a class="navbar-brand text-light" routerLink="">Commercer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" routerLink="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" routerLink="/products">Products</a>
                </li>
            </ul>
            <a class="navbar-brand hoverclick" (click)="openShopCart()">
                <img [src]="'./assets/images/cart.png'" alt="carticon" width="32" height="32">
            </a>
            <a class="navbar-brand hoverclick" (click)="userLoginNavigator()">
                <img [src]="'./assets/images/user.png'" alt="usericon" width="32" height="32">
            </a>
            @if(isLogged){
            <a class="navbar-brand hoverclick" (click)="logout()">
                <img [src]="'./assets/images/logout_icon.png'" alt="usericon" width="32" height="32">
            </a>
            }
        </div>
    </div>
</nav>

<div #shopCart class="modal modal-xl fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ShopCart!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    @for (item of productsCart; track item) {
                    <div class="col">
                        <div class="card border-light text-bg-dark mb-3">
                            <img [src]="getImageByName(item.product_image_name)" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{item.product_name}}</h5>
                                <p class="card-text">{{item.product_description}}</p>
                                <p class="card-text">$ {{item.product_price}}</p>
                                <p class="card-text">Quantity:</p>
                                <button class="btn btn-info me-2">+</button>
                                <button class="btn btn-info me-2">-</button>
                            </div>
                        </div>
                    </div>
                    }@empty {
                    <div>
                        <h1>Cart Empty!</h1>
                    </div>
                    }
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Checkout</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
            </div>
        </div>
    </div>
</div>
