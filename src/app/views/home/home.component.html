<app-header></app-header>
<div class="d-flex flex-column min-vh-100">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="'assets/images/teclado.jpg'" class="d-block w-100" alt="keyboard">
            </div>
            <div class="carousel-item">
                <img [src]="'assets/images/headset.jpg'" class="d-block w-100" alt="headset">
            </div>
            <div class="carousel-item">
                <img [src]="'assets/images/mause.jpg'" class="d-block w-100" alt="mause">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container-sm p-2">
        <div class="h4 pb-2 mb-4 text-dark border-bottom border-dark">
            Products
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            @for (item of products; track item) {
            <div class="col">
                <div class="card border-light text-bg-dark mb-3">
                    <img class="card-img-top" alt="..." [src]="getImageByName(item.product_image_name)">
                    <div class="card-body">
                        <h5 class="card-title">{{item.product_name}}</h5>
                        <p class="card-text">{{item.product_description}}</p>
                        <p class="card-text">$ {{item.product_price}}</p>
                        <p class="card-text">Quantity: {{item.product_quantity}}</p>
                        <button class="btn btn-light" (click)="addProductInCart(item)">Buy</button>
                    </div>
                </div>
            </div>
            }@empty {
            <div class="card">
                <div class="card-body text-center">
                    OUT OF STOCK
                </div>
            </div>
            }
        </div>
    </div>
</div>
<app-footer></app-footer>
